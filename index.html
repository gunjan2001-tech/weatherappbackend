<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f8ff;
            margin: 0;
        }

        form {
            background: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            padding: 20px;
            width: 300px;
            text-align: center;
        }

        form label {
            display: block;
            margin-bottom: 10px;
            font-size: 1.2em;
            color: #555;
        }

        form input[type="text"] {
            width: calc(100% - 22px);
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1em;
        }

        form button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: #fff;
            font-size: 1.1em;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        form button:hover {
            background-color: #0056b3;
        }

        .weather-info {
            display: none; /* Hide by default */
            margin-top: 20px;
            background: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            padding: 20px;
            width: 300px;
            text-align: center;
        }

        .weather-info p {
            margin: 10px 0;
        }

        .weather-info .temperature {
            font-size: 2em;
            color: #333;
        }

        .weather-info .description {
            font-size: 1.2em;
            color: #777;
        }
    </style>
</head>
<body>

    </form> -->

    </div>

        <label for="cityinput">City Name:</label>
        <input type="text" name="cityname" id="cityinput" placeholder="Enter city name" required>
        <button type="submit">Go</button>

</body>
</html>
